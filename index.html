<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>What Programming Language should you Learn</title>
  </head>
  <body>
    <div class="container">
      <h1>What Programming Language is best for you!</h1>
      <div>
        <form id="name">
          <div class="form-group">
            <label for="name">What is your Name?</label>
            <input id="userName" class="form-control" type="text">
            <label for="address">What is your address?</label>
            <input id="address" class="form-control" type="text">
            <button id="button" type="submit"
            name="btn">Submit</button>
          </div>
        </form>
        <form id="form1">
          <div class="form-group">
            <label for="firstQuestion">Do you Like Front-End or Back-End Development. Click <a href="https://www.pluralsight.com/blog/film-games/whats-difference-front-end-back-end">Here</a> to find out the difference</label>
            <select class="form-control" id="firstAnswer">
              <option>Front-End Development</option>
              <option>Back-End Development</option>
            </select>
            <button id="button1" type="submit" name="btn">Submit!</button>
          </div>
        </form>
        <form id="form2">
          <div class="form-group">
            <label for="secondQuestion">How much experience do you have with Programming?</label>
            <select class="form-control" id="secondAnswer">
              <option>No Experience</option>
              <option>A Little Experience</option>
              <option>More experience than most</option>
              <option>I have plenty of experience</option>
            </select>
            <button id="button2" type="submit" name="btn">Submit!</button>
          </div>
        </form>

        <form id="form3">
          <div class="form-group">
            <label for="thirdQuestion">Do you want to learn a mainstream Programming Language or something new?</label>
            <select class="form-control" id="thirdAnswer">
              <option>I want to learn something new!</option>
              <option>I want to learn a programming language that is mainstream or conventional!</option>
            </select>
            <button id="button3" type="submit" name="btn">Submit!</button>
          </div>
        </form>

        <form id="form4">
          <div class="form-group">
            <label for="fourthQuestion">Are you wanting to learn a Programming language that is hard or easy to learn?</label>
            <select class="form-control" id="fourthAnswer">
              <option>Very Hard to Learn</option>
              <option>Hard to Learn</option>
              <option>Not Hard but easier</option>
              <option>Easy to Learn</option>
            </select>
            <button id="button4" type="submit" name="btn">Submit!</button>
          </div>
        </form>

        <form id="form5">
          <div class="form-group">
            <label for="fifthQuestion">Are you wanting to get a career from learning this Programming Language?</label>
            <select class="form-control" id="fifthAnswer">
              <option>Yes!</option>
              <option>No!</option>
              <option>No, I just want to learn something my friends would be jelous of!</option>
              <option>I dont know yet!</option>
            </select>
            <button id="button5" type="submit" name="btn">Submit!</button>
          </div>
        </form>
      </div>
        <p class="text">Hi there <strong><span class="user"></span></strong>, Today we recommend to you: <strong><span class="fR"></span></strong> Because: <span class="reason"></span>. Here are some other Recommendations: <strong><span class="oR"></span></strong>. P.S. I know where you live now: <span class="address"></span></p>
        <p class="noInput">Sorry, but it doesnt seem like it that you typed in either your name or your address. Could you please reload page and try again!</p>

        <!-- The class fR stands for firstRecommendation, the class oR stands for otherRecommendation -->

    </div>
  </body>
</html>
